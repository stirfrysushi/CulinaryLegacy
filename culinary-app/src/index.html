<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CulinaryLegacy - Homepage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Culinary Legacy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <a id='register' class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Register</a>
                <a id='unregister' class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Unregister</a>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Get Your Own Recipe NFT Now @ Culinary Legacy!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">(Deliciousness Included | (•□•) | (❍ᴥ❍ʋ))</p>
                </div>
            </div>
        </header>

    
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- adding more recipes-->
                    <div class='col-lg-2 forms'>
                        <form>
                            <h3>Add New Recipes</h3>       
                                        
                            <div class="form-group">
                                <label for="creator_address">Creator address</label>
                                <input type="text" class="form-control" id="creator_address" placeholder="Enter Owner Address Here">
                            </div>
                            <div class="form-group">
                                <label for="recipe_price">Recipe Price</label>
                                <input type="text" class="form-control" id="recipe_price" placeholder="Enter Recipe Price">
                            </div>
                            <button type="button" id='add_recipe' class="btn btn-info btn-sm">Submit Recipe</button>
                        </form> 
                    </div>

                    <div class='col-lg-2 forms'>
                        <form>
                            <h3>Request</h3>       
                                        
                            <div class="form-group">
                                <label for="recipe_id">Recipe ID</label>
                                <input type="text" class="form-control" id="recipe_id" placeholder="Enter Owner Address Here">
                                </div>
                                <div class="form-group">
                                <label for="to_address">Owner Address</label>
                                <input type="text" class="form-control" id="to_address" placeholder="Enter Recipe Price">
                                </div>
                            <button type="button" id='request' class="btn btn-info btn-sm">Submit Recipe</button>
                        </form> 
                        </div>
                    </div>


                    <div class='col-lg-12'>
                        <h3> Available recipes: </h3> <span id='balance'> </span>
                        <div class="card-group" id='assets'> </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Culinary Legacy 2023</p></div>
        </footer>

        <!-- Source -->
        <script  src="js/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
